services:
  app:
    image: nginx:alpine
    container_name: app
    restart: unless-stopped
    volumes:
      - ./app:/usr/share/nginx/html:ro
    expose:
      - "3000"

  pangolin:
    image: fosrl/pangolin:latest
    container_name: pangolin
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
    - /home/frede/swift-secrets/pangolin:/app/config     
    - /home/frede/swift-secrets/pangolin/data:/data

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - /home/frede/swift-secrets/cloudflared:/etc/cloudflared
    depends_on:
      - app
